<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>CoinGecko</title>
  </head>

  <body>

    <h1 id="top">Crypto coin details</h1>

    <form id="search-form">
      <input type="search" id="details" placeholder="Biance" autofocus>
      <button id="search">Search</button>
    </form>

    <div id="all">
      <h2 id="name"></h2>
      <h2 id="country"></h2>
      <h2 id="year_established"></h2>
      <h2 id="trust_score_rank"></h2>
      <img id="trust_score">
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/crypto.js"></script>
  </body>

</html>
